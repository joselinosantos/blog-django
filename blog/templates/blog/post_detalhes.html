{% extends 'blog/base.html' %}

{% block content %}
<div class="content detalhes">
	<img src="img/news1.jpg" alt="Imagem do artigo {{ post.titulo }}">
	<h1 titulo2><a href="{% url 'post_detalhes' pk=post.pk %}">{{ post.titulo }}</a></h1>

	{% if post.published_date %}
		<p>Data de publição: {{ post.data_publicacao }}</p>
	{% endif %}

	<p>{{ post.texto|linebreaksbr }}</p>
</div>
{% endblock %}
