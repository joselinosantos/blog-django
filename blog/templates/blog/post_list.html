{% extends 'blog/base.html' %}

{% for post in posts %}
{% load static %}
<div class="content">

	<img src="{% static 'img/artigo.jpg' %}" alt="Imagem do artigo {{ post.titulo }}">
	<h1 titulo2><a href="{% url 'post_detalhes' pk=post.pk %}">{{ post.titulo }}</a></h1>
	<p>Data de publição: {{ post.data_publicacao }}</p>
	<p>{{ post.texto|truncatechars:255 }}</p>

</div>
{% endfor %}
