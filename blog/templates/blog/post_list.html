<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Joselino Santos - Blog Python</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</style>
</head>
<body>
	<div class="navbar">

		<a href="index.html"><img src="img/logo.png" width="40"></a>
		<a href="index">Quem sou</a>
		<a href="index">Dicas Python</a>
		<a href="index">OpenCV</a>
		<a href="index">Raspberry Pi</a>
		<a href="index">Data Science</a>

		<div class="search-container">
			<form action="index.html">
				<input type="text" placeholder="Pesquisar..." name="search" class="caixa_texto">
				<button type="submit" class="btn_geral"><i class="fa fa-search"></i></button>
			</form>
		</div>

		<a href="https://pt-br.facebook.com/" title="Facebook" class="btn_geral button_azul"><i class="fa fa-fw fa-facebook"></i></a>
		<a href="http://www.youtube.com/" title="Youtube" class="btn_geral btn_azul"><i class="fa fa-fw fa-youtube"></i></a>
		<a href="https://twitter.com/" title="Twitter" class="btn_geral btn_azul"><i class="fa fa-fw fa-twitter"></i></a>
		<a href="https://instagram.com" title="Instagram" class="btn_geral btn_azul"><i class="fa fa-fw fa-instagram"></i></a>
	</div>

	<div id="container">
		<section id="artigos">
			<h2>Últimos posts</h2>

			<div class="row">

				{% for post in posts %}
				<div class="column">
					<div class="content">
						<img src="img/news1.jpg" alt="Artigo" >
						<h3><a href="">{{ post.titulo }}</a></h3>
						<p>{{ post.texto|linebreaksbr }}</p>
						<p>Data de publição: {{ post.data_publicacao }}</p>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>
	<div class="clear"></div>
	<footer>
		<div class="footer_left">
			<div class="menu_footer">
				<h3>Python</h3>
				<a href="#" title="Sobre">Dicas</a>
				<a href="#" title="Missão">OpenCV</a>
				<a href="#" title="Missão">Raspberry Pi</a>
				<a href="#" title="Missão">Data Science</a>
			</div>
			
		</div>
		<div class="footer_right">
			<div class="redes_sociais">
				<h3>Redes sociais</h3> 
				<a href="https://pt-br.facebook.com/" title="Facebook" class="btn_geral button_azul"><i class="fa fa-fw fa-facebook"></i></a>
				<a href="http://www.youtube.com/" title="Youtube" class="btn_geral btn_azul"><i class="fa fa-fw fa-youtube"></i></a>
				<a href="https://twitter.com/" title="Twitter" class="btn_geral btn_azul"><i class="fa fa-fw fa-twitter"></i></a>
				<a href="https://instagram.com" title="Instagram" class="btn_geral btn_azul"><i class="fa fa-fw fa-instagram"></i></a>
			</div>
			<div class="creditos">
				<p><a href="#" title="Blog Python">By Joselino Santos</a></p>
			</div>
		</div>	
	</footer>
</div>	
</body>
</html>
